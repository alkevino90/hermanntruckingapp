<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
   
  <script>
  $(document).ready(function(){
     
    $(".block").animate({"left": "-=90%"}, 500);
     
    $(".block a").click(function(){
        var url = $(this).attr("href");
        $(".block").animate({"left": "-=1%"}, 200, "linear", function(){window.location.href = url;} );
        return false;
    });
 
  });
  </script>
  <style>
  div {
  margin:0px;
  padding:0px;
    position:fixed;
    background-color:red;
    left:90%;
    width:100%;
    height:100%;
   
  }
  </style>
</head>
<body>
   
<div class="block"><a href="p1.html">Next page</a></div>
 
</body>
</html>
